name: applicantassignments
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_svg: ^1.1.6
  # flutter_advanced_calendar: ^1.4.1
  # weekly_date_picker: ^1.3.0
  intl: ^0.17.0
  flutter_event_calendar: ^1.0.0
  flutter_calendar_week: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/svgs/
     - assets/Quicksand/static/



  
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/Quicksand/static/Quicksand-Light.ttf
          weight: 300
        - asset: assets/Quicksand/static/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/Quicksand/static/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/Quicksand/static/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/Quicksand/static/Quicksand-Bold.ttf
          weight: 700
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
